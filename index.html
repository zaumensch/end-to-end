<!DOCTYPE html>
<html>
<head>
	<title>Tipos de Input</title>
</head>
<body>
	
	<p title="tooltipe">Button</p>
	<input type="button" name="button" value="Button">

	<p>Select</p>
	<select>
		<option value="blue">Blue</option>
		<option value="red">Red</option>
		<option value="black">Black</option>
		<option value="White">White</option>
	</select>

	<p>Checkbox</p>
	<input type="checkbox" name="checkbox">

	<p>Color</p>
	<input type="color">

	<p>Date</p>
	<input type="date">

	<p>Date Time Local</p>
	<input type="datetime-local">

	<p>E-mail</p>
	<input type="email">

	<p>File</p>
	<input type="file">

	<p>Hidden</p>
	<input type="hidden">

	<p>Image</p>
	<input type="image">

	<p>Month</p>
	<input type="month">

	<p>Number</p>
	<input type="number">

	<p>Password</p>
	<input type="password">

	<p>Radio</p>
	<input type="radio">

	<p>Range</p>
	<input type="range">

	<p>Reset</p>
	<input type="reset">

	<p>Search</p>
	<input type="search">

	<p>Submit</p>
	<input type="submit">

	<p>Tel</p>
	<input type="tel">

	<p>Text</p>
	<input type="text">

	<p>Time</p>
	<input type="time">

	<p>Url</p>
	<input type="url">

	<p>Week</p>
	<input type="week">

</body>
</html>
